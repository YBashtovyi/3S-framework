<form ng-submit="account.login()" class="form">
        <p class="form-title">Login form</p>
        <div class="form-group">
                <!-- <label class="form-label"><b>Username</b></label> -->
                <input class="form-input" ng-model="account.username" type="text" name="uname">
                <label class="form-label">Username</label>
        </div>
        <div class="form-group">
                <!-- <label class="form-label"><b>Password</b></label> -->
                <input class="form-input"  ng-model="account.password" type="password" name="psw">
                <label class="form-label">Password</label>
        </div>
        <button class="btn btn--green form-submit" type="submit">Login</button>
</form>
