                </div>

                <ul class="lexical-tree">
                    <li class="lexical-tree-item" ng-repeat="item in lex.tree">
                        <astum-lexical-tree-item item="item" />
                    </li>
                </ul>

            </div>
        </div>

            <button class="btn btn--green" ng-disabled="!lex.currentNode" title="Очистити"  ng-click="lex.resetNode()">
                <i class="fa fa-refresh"></i>
            </button>
            <div class="tree__edit" ng-click="lex.insertValue($event,null,true)">
                <div class="content input input-border  margin-bottom"  ng-bind="lex.currentNodeContent || 'Ввести значення' "></div>
                <button class="btn button tree__edit-button" ><i class="fa fa-keyboard-o" aria-hidden="true"></i></button>
            </div>
            <div class="tree__edit"  ng-click="lex.insertValueChain($event)" >
